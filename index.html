<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Fullscreen iFrame</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <iframe
            src="https://docs.google.com/presentation/d/1CTD4R9aaOjBFUYsqdP0wCFANWWMRUbfaaMmCvTOpZkA/embed?slide=id.g3277426dfee_0_31"
        ></iframe>
    </body>
</html>
